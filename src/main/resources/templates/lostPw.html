<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PG관리시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">

<div class="bg-white p-8 rounded-lg shadow-md w-96 h-65 ">
    <h2 class="text-2xl text-gray-700 font-bold text-center mb-6">PG관리시스템</h2>
    <form th:action="@{/mail-send}" method="post">
        <a class="font-bold text-xl text-blue-500">CopyPay</a>
        <div class="mb-4">
            <label for="id" class="block text-sm font-medium text-gray-700"></label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력해주세요" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" required>
        </div>
        <a class="text-red-500 text-sm mt-2 h-6">[[${error}]]</a>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600 transition duration-200">확인</button>
        </div>
    </form>
</div>
</body>
</html>
