<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/head}">
    <title></title>
</head>

<body class="w-screen h-screen">
    <div th:replace="~{fragment/sidebar}" class="bg-gray-200"></div>
    <div id="content"></div>
    <script>
        //기본정보의 등록/변경 클릭 시
        $(document).on('click', '#registrationChangeBtn', function (e) {
            $("#content").load("/basic-info", function () {});
        });
        // 영업관리의 계약 진행현황 클릭 시
        $(document).on('click', '#contractProgressBtn', function (e) {
            $("#content").load("/contract-progress", function () {});
        });
        // 영업관리의 계약 완료현황 클릭 시
        $(document).on('click', '#contractDoneBtn', function (e) {
            $("#content").load("/contract-done", function () {});
        });

    </script>
</body>

</html>
